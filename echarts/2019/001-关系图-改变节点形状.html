<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关系图-改变节点形状</title>
    <script src="../js/echarts-4.2.0.js"></script>
    <style>
        .chart {
            height: 600px;
            margin: 50px 100px 0 100px;
            border: 1px solid #999999;
        }
    </style>
</head>
<body>
<div class="chart"></div>
<script>
    let chart = echarts.init(document.querySelector('.chart'));

    let iconFemaleUrl = 'https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=655610933,3515882656&fm=26&gp=0.jpg';
    let iconMaleUrl = 'https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1969188108,3204626925&fm=15&gp=0.jpg';
    let img1 = getImgData(iconFemaleUrl, 60, {x: 85, y: 75});
    let img2 = getImgData(iconMaleUrl, 80, {x: 80, y: 80});

    // 当处理的图片数据量比较大时，可由后端来处理这个过程
    Promise.all([img1, img2]).then((images) => {

        chart.setOption({
            legend: {
                textStyle: {
                    color: '#666'
                },
                icon: 'circle',
                data: [
                    {name: 'male'},
                    {name: 'female'}
                ]
            },
            series: [
                {
                    type: 'graph',
                    layout: 'force',
                    force: {
                        repulsion: 1000,
                        edgeLength: 50
                    },
                    symbolSize: 35,
                    roam: true,
                    label: {
                        show: true,
                        position: 'right'
                    },
                    edgeSymbol: ['circle', 'arrow'],
                    edgeSymbolSize: [10, 10],
                    edgeLabel: {
                        show: true,
                        textStyle: {
                            fontSize: 12
                        },
                        formatter: "{c}"
                    },
                    focusNodeAdjacency: true,
                    categories: [
                        {name: 'male'},
                        {name: 'female'}
                    ],
                    draggable: true,
                    itemStyle: {
                        borderColor: '#04f2a7',
                        borderWidth: 2,
                        shadowBlur: 5,
                        shadowColor: '#04f2a7'
                    },
                    data: [
                        {
                            name: '赵丽颖',
                            category: 1,
                            symbol: `image://${images[0]}`,
                            symbolSize: 50
                        },
                        {
                            name: '冯绍峰',
                            category: 0,
                            symbol: `image://${images[1]}`,
                        },
                        {
                            name: '谢娜',
                            category: 1,
                            symbol: `image://${images[0]}`,
                        },
                        {
                            name: '张碧晨',
                            category: 1,
                            symbol: `image://${images[0]}`,
                        },
                        {
                            name: '倪妮',
                            category: 1,
                            symbol: `image://${images[0]}`,
                        },
                        {
                            name: '张杰',
                            category: 0,
                            symbol: `image://${images[1]}`,
                        },
                        {
                            name: '刘烨',
                            category: 0,
                            symbol: `image://${images[1]}`,
                        }
                    ],
                    lineStyle: {
                        color: {
                            type: 'linear',
                            x: 0,
                            y: 0,
                            x2: 0,
                            y2: 1,
                            colorStops: [
                                {
                                    offset: 0,
                                    color: '#e0f55a'
                                },
                                {
                                    offset: 1,
                                    color: '#639564'
                                }
                            ],
                        },
                        opacity: 0.7,
                        width: 3
                    },
                    links: [
                        {
                            source: 0,
                            target: 1,
                            value: '夫妻'
                        },
                        {
                            source: 0,
                            target: 2,
                            value: '好友'
                        },
                        {
                            source: 0,
                            target: 3,
                            value: '好友'
                        },
                        {
                            source: 2,
                            target: 5,
                            value: '夫妻'
                        },
                        {
                            source: 2,
                            target: 6,
                            value: '前男友'
                        },
                        {
                            source: 1,
                            target: 4,
                            value: '前女友'
                        },
                        {
                            source: 5,
                            target: 1,
                            value: '好友'
                        }
                    ]
                }
            ]
        });
    });

    // 拿到远端的图片 通过canvas相关API修改图片形状为圆形 且将图片转换为dataurl格式
    function getImgData(imgSrc, radius, center = {
        x: 0,
        y: 0
    }) {
        return new Promise((resolve) => {

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            const diameter = 2 * radius;

            // 设置crossOrigin属性(值为Anonymous 也可) 可以实现在画布中使用跨域 <img> 元素的图像，不污染画布，便于使用canvas.toDataURL等方法
            // 这种机制可以避免未经许可拉取远程网站信息而导致的用户隐私泄露。
            img.crossOrigin = '';
            img.onload = function () {

                canvas.width = diameter;
                canvas.height = diameter;
                ctx.clearRect(0, 0, diameter, diameter);
                ctx.save();
                ctx.beginPath();
                ctx.arc(radius, radius, radius, 0, 2 * Math.PI);
                ctx.clip();
                ctx.drawImage(img, center.x - radius, center.y - radius, diameter, diameter, 0, 0, diameter, diameter);
                ctx.restore();
                resolve(canvas.toDataURL('image/png', 1))
            };
            img.src = imgSrc;
        });
    }
</script>
</body>
</html>
