<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shadow-dom</title>
    <style>
        .test{
            position: relative;
            height: 200px;
            width: 200px;
            padding: 20px;
            background-color: red;
            border: 10px solid rebeccapurple;
        }
        .test2 {
            position: absolute;
            top:10px;
            width: 100px;
            height: 100px;
            background-color: #999999;
        }
        .test3 {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100px;
            height: 100px;
            margin: auto;
            background-color: #999999;
        }
    </style>
</head>
<body>
<div class="test">
    <div class="test2">122</div>
</div>
<div class="test3">33433</div>
<script>
    var index = -1;
    do {
        index++;
        setTimeout(() => {

            console.log(index);
        }, 300);
    } while (index < 3);
</script>
</body>
</html>
