<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>css实现table表头固定</title>
        <style>
            table{
                width: 400px;
                border-collapse: collapse;
            }
            thead {
                display: block;
            }
            tbody {
                display: block;
                height: 70px;
                overflow-y: scroll;
            }
            th {
                background-color: aquamarine;
                text-align: left;
            }
            td {
                border-bottom: 1px solid #666666;
            }
            th, td {
                width: calc(400px / 3);
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>李一</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>李二</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>李三</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>李四</td>
                    <td>23</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
