<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>分页组件</title>
    <link rel="stylesheet" href="css/001.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" defer></script>
    <script src="js/001.js" defer></script>
</head>
<body>
<div class="container">
    <div class="pagination">
        <span class="pagination-total">共 100 条</span>
        <select name="" id="" class="pagination-length">
            <option>10 条/页</option>
        </select>
        <div class="pagination-paginate">
            <span class="pagination-prev">&lt;</span>
            <ul class="pagination-numbers">
                <li class="pagination-number">1</li>
                <li class="pagination-number">2</li>
                <li class="pagination-number">3</li>
            </ul>
            <span class="pagination-next">&gt;</span>
        </div>
        <div class="pagination-jump">
            前往
            <input type="text" class="pagination-input">
            页
        </div>
    </div>
</div>
</body>
</html>
