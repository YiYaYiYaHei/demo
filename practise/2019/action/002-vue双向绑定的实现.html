<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue双向绑定的实现</title>
    <script src="js/002-compile.js"></script>
    <script src="js/002-observer.js"></script>
    <script src="js/002-watcher.js"></script>
    <script src="js/002-index.js"></script>
</head>
<body>
<h1 id="app">
    <p>标题：{{title}}</p>
    <p>时间：{{date}}</p>
</h1>
<script>
    let vm = new SelfVue({
        el: '#app',
        data: {
            title: 'vue双向绑定的实现',
            date: new Date().toLocaleString()
        }
    });

    setInterval(() => {

        vm.date = new Date().toLocaleString();
    }, 1000);
</script>
</body>
</html>
