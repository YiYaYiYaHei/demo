<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG元素添加阴影效果</title>
    <style>
        html, body, svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<svg>
    <defs>
        <filter id="f1"> <!-- x="0" y="0" width="200%" height="200%"-->
            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5"/>
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
        </filter>
    </defs>
    <rect width="90" height="90" stroke="green" stroke-width="3" fill="yellow" filter="url(#f1)"/>
    <circle cx="200" cy="200" r="50" stroke="red" stroke-width="3" fill="yellow" filter="url(#f1)"></circle>
</svg>
</body>
</html>
