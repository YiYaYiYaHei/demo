<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单的柱形图</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@5.7.0/dist/d3.js"></script>
</head>
<body>
<script>
    const width = 300;
    const height = 300;
    const rectHeight = 25; // 每个矩形所占的像素高度(包括空白)

    let svg = d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height);

    const xData = [250 , 210 , 170 , 130 , 90];
    svg.selectAll('rect').data(xData).enter().append('rect') // 添加了与 xData 数组的长度相同数量的矩形rect
        .attr('x', 20)
        .attr('y', (data, i) => {

            return i * rectHeight;
        })
        .attr('width', data => data)
        .attr('height', rectHeight - 2)
        .attr('fill', '#0085d0');
</script>
</body>
</html>
