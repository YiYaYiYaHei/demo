<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对元素的简单操作</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@5.7.0/dist/d3.js"></script>
</head>
<body>
<h3>参考教程：http://wiki.jikexueyuan.com/project/d3wiki/enterexit.html</h3>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script>
    // 选择所有的li元素
    let listItems = d3.selectAll('li');

    // 绑定和使用数据 data绑定一组数据到所选元素上 datam绑定一个数据到所选元素上
    listItems.data(['hello', 'd3', '~', '~']);
    listItems.text((data, i) => {

        return `${i + 1}：${data}`;
    });

    // 给列表新增元素
    d3.select('ul').append('li').text('after');

    // 在列表前面新增一个元素
    d3.select('body').insert('h3', 'ul').text('hello d3~');
</script>
</body>
</html>
