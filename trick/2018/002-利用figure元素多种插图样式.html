<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用figure元素多种插图样式</title>
    <link rel="stylesheet" href="css/002.css">
</head>
<body>
<div class="container">
    <!--样式1-->
    <figure class="figure1">
        <img src="img/img01.png">
        <figcaption>
            <label>样式1</label>
            <h2>静夜思 <span>（李白）</span></h2>
            <div>
                <p>床前明月光，</p>
                <p>疑是地上霜，</p>
                <p>举头望明月，</p>
                <p>低头思故乡。</p>
            </div>
        </figcaption>
    </figure>
    <!--样式2-->
    <figure class="figure2">
        <img src="img/img01.png">
        <figcaption>
            <label>样式2</label>
            <h2>Thoughtful <span>Goliath</span></h2>
            <p>When Goliath comes out, you should run.</p>
            <a href="#">View more</a>
        </figcaption>
    </figure>
</div>
</body>
</html>
