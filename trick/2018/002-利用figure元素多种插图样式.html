<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用figure元素多种插图样式</title>
    <link rel="stylesheet" href="css/002.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
<div class="container">
    <!--样式1-->
    <figure class="figure1">
        <img src="img/img01.png">
        <figcaption>
            <label>样式1</label>
            <h2>静夜思 <span>（李白）</span></h2>
            <div>
                <p>床前明月光，</p>
                <p>疑是地上霜，</p>
                <p>举头望明月，</p>
                <p>低头思故乡。</p>
            </div>
        </figcaption>
    </figure>
    <!--样式2-->
    <figure class="figure2">
        <img src="img/img01.png">
        <figcaption>
            <label>样式2</label>
            <h2>摘录<span>（胡适）</span></h2>
            <p>怕什么真理无穷，进一步有一寸的欢喜。</p>
        </figcaption>
    </figure>
    <!--样式3-->
    <figure class="figure3">
        <img src="img/img01.png">
        <figcaption>
            <label>样式3</label>
            <h2>Tender <span>Hera</span></h2>
            <p>
                <a href="#"><i class="fa fa-fw fa-file-pdf-o"></i></a>
                <a href="#"><i class="fa fa-fw fa-file-image-o"></i></a>
                <a href="#"><i class="fa fa-fw fa-file-archive-o"></i></a>
                <a href="#"><i class="fa fa-fw fa-file-code-o"></i></a>
            </p>
        </figcaption>
    </figure>
</div>
</body>
</html>
